{% extends 'auctions/base_template.html' %}
{% block title %} {{ category.name }} {% endblock %}

{% block content %}
<h1>Category: {{ category.name }}</h1>
<h3>Description: {{ category.description }}</h3>
Items: <br>
{% for item in items %}
<li>
<a href="/items/{{ item.id }}">{{ item.name }}</a>
</li>
{% endfor %}
{% endblock %}
