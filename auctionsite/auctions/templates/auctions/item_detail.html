{% extends 'auctions/base_template.html' %}
{% block title %} {{ item.name }} {% endblock %}
{% block content %}
<h1>{{ item.name }}</h1>
   Name: {{ item.name }} <br>
   Description: {{ item.description}} <br>
   Category: {{ item.category }}<br>
{% if item.image %}
   <img src="{{ item.image.url }}"><br>
{% endif %}
{% endblock %}
