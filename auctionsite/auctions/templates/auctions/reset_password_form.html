{% extends 'auctions/base_template.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
<h1>Reset password</h1>
{% if messages %}
{% for message in messages %}
<b>{{ message }}</b>
{% endfor %}
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset password">
</form>
{% endblock %}
