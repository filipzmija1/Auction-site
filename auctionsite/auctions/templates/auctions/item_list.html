{% extends 'auctions/base_template.html' %}
{% block title %} Item list {% endblock %}

{% block content %}
<p><h1>All items:</h1></p>
{% for item in item_list %}
<ul>
 {% if item.image %}<img src="{{ item.image.url }}">{% endif %}
 <a href="/items/{{ item.id }}">  {{ item.name }}</a><br>
</ul>

{% endfor %}
{% endblock %}
